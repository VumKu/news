<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- 小圖示 -->
    <script src="https://kit.fontawesome.com/271f30e909.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Faustina:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">

    <title>灣廟 | NEWS</title>

    <style>
        body {
            font-family: 'Faustina', serif;
            background-image: url(./image/bcc.png);
        }



        nav {
            width: 100%;
            background-image: url(./image/navbar-bcc.jpg);

            position: fixed;
            top: 0;
            z-index: 99;

            /* border: 1px solid red; */
        }

        .navbar {
            width: 90%;
            display: flex;
            margin: 10px auto;
            padding: 0;


            /* border: 1px solid red; */
        }

        .index_navbar {
            width: 94%;
            display: flex;
            align-items: center;


            /* border: 1px solid red; */
        }

        .navBox {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;

            /* border: 1px solid red; */
        }

        .index_nav_left {
            width: 70%;
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            margin: 0px;
            /* border: 1px solid red; */
        }

        .index_nav_right {
            /* width: 100%; */
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            margin: 0;

            /* border: 1px solid red; */
        }

        .navBox li {
            font-family: 'Noto Serif TC', serif;
            font-size: 16px;
            color: #000;
            letter-spacing: 0.2rem;
            position: relative;
            bottom: 0;
            transition: .5s;

            /* border: 1px solid red; */
        }

        .navBox li:hover {
            color: #cc543a;
            bottom: 10px;

        }

        .navBox span {
            padding: 0 10px;
        }

        .navBox a,
        .index_overlayNavBox a {
            text-decoration: none;
        }

        .navline {
            width: 80%;
            height: 1px;
            background-color: rgba(203, 203, 203, .7);
            border: 0;
            margin: 0 auto;
        }

        nav img {
            width: 6%;
        }

        .news_content {
            display: flex;
            width: 80%;
            margin: 150px auto 0 auto;


            border: 1px solid red;
        }

        .news_pageTitle {
            width: 25%;
            color: #cc543a;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 0.2rem;
        }

        .news_box {
            display: flex;
            width: 80%;
            justify-content: space-between;

            border: 1px solid red;
        }

        .news_mainImg {
            width: 300px;
            height: 300px;
            overflow: hidden;

            border: 1px solid red;
        }

        .news_mainImg img {
            width: 100%;
        }

        .news_mainWordBox {
            width: 70%;

            border: 1px solid red;
        }

        .news_date {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.1rem;
        }

        .news_title {
            font-size: 26px;
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            letter-spacing: 0.1rem;
        }

        .news_subContent {
            width: 50%;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <!-- 請依檔案位置修改logo路徑 -->
            <img src='/svg/logo.svg'>

            <div class="index_navbar">
                <div class="navBox">
                    <ul class="index_nav_left">
                        <a href="">
                            <li class="nav_news">最新消息</li>
                        </a>
                        <a href="">
                            <li>探索灣廟</li>
                        </a>
                        <a href="">
                            <li>線上服務</li>
                        </a>
                        <a href="">
                            <li>聖地巡禮</li>
                        </a>
                        <a href="">
                            <li>祈福商店</li>
                        </a>
                        <a href="">
                            <li>購物車</li>
                        </a>
                    </ul>
                    <ul class="index_nav_right">
                        <a href="" data-toggle="modal" data-target="#exampleModalCenter">
                            <li>登入</li>
                        </a>
                        <span>|</span>
                        <a href="">
                            <li>註冊</li>
                        </a>
                    </ul>
                </div>
            </div>

        </div>

        <hr class="navline">
    </nav>

    <div class="news_path"></div>

    <div class="news_content">
        <div class="news_pageTitle">NEWS</div>
        <div class="news_area">
            <div class="news_box">
                <div class="news_mainImg">
                    <img src="./image/kethyanorak-pharin-WzioG0q2-Ow-unsplash.jpg" alt="">
                </div>
                <div class="news_mainWordBox">
                    <div class="news_date">Jun 23, 2021</div>
                    <div class="news_title">2021廟宇國際觀光文化節 攝影比賽</div>
                    <div class="news_subContent">
                        以2021年大甲媽國際觀光文化節為主題，展現台灣人對宗教文化的獨特傳統熱情，在遶境活動上不斷的創新，表達信仰的內涵和力量，永續傳承大甲媽祖慈愛的精神，關懷弱勢、創建社會福利的精神。</div>
                    <div class="news_moreLink">
                        <a href="">Read More+</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
